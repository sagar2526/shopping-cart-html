<DOCTYPE! HTML>
<html>
<head>
	<title>Shopping Cart</title>
	<link href="cart.css" type="text/css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
</head>
<body>
	<div class="shopping-cart">
		<div class="container">
			<div class="header">
				<h3 class="header-title">Shopping Bag</h3>
			</div>
			<div class="cart-body">
				<div class="item">
					<div class="remove-btn">
						<button type="button" class="btn"><img src="images/delete-icn.svg" alt="remove"/></button>
					</div>
					<div class="like-btn">
						
					</div>
					<div class="product">
						<img src="images/item-1.png" alt="item1"/>
					</div>
					<div class="description">
						<span>Common Projects</span>
						<span>Bball High</span>
						<span>White</span>
					</div>
					<div class="quantity">
						<button type="button" class="plus-btn"><img src="images/plus.svg" alt="plus"/></button>
						<input type="text" value="1">
						<button type="button" class="minus-btn"><img src="images/minus.svg" alt="minus"/></button>
					</div>
					<div class="total-amt">
						<span>$549</span>
					</div>
				</div>
					<div class="item">
					<div class="remove-btn">
						<button type="button" class="btn"><img src="images/delete-icn.svg" alt="remove"/></button>
					</div>
					<div class="like-btn">
					</div>
					<div class="product">
						<img src="images/item-2.png" alt="item1"/>
					</div>
					<div class="description">
						 <span>Maison Margiela</span>
                         <span>Future Sneakers</span>
                         <span>White</span>
					</div>
					<div class="quantity">
						<button type="button" class="plus-btn"><img src="images/plus.svg" alt="plus"/></button>
						<input type="text" value="0">
						<button type="button" class="minus-btn"><img src="images/minus.svg" alt="minus"/></button>
					</div>
					<div class="total-amt">
						<span>$870</span>
					</div>
				</div>
				<div class="item">
					<div class="remove-btn">
						<button type="button" class="btn"><img src="images/delete-icn.svg" alt="remove"/></button>
					</div>
					<div class="like-btn">
					</div>
					<div class="product">
						<img src="images/item-3.png" alt="item1"/>
					</div>
					<div class="description">
						<span>Our legacy</span>
                        <span>Brushed Scarf</span>
                        <span>Brown</span>
					</div>
					<div class="quantity">
						<button type="button" class="plus-btn"><img src="images/plus.svg" alt="plus"/></button>
						<input type="text" value="5">
						<button type="button" class="minus-btn"><img src="images/minus.svg" alt="minus"/></button>
					</div>
					<div class="total-amt">
						<span>$349</span>
					</div>


				</div>
			</div>
		</div>
	</div>
</body>
</html>
